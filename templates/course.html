<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-6 pt-1">
        <a class="link-secondary" style="color: #b30738;" href="/"><strong>MY COURSES</strong></a>
      </div>
      <div class="col-6 text-center">
        <a id="addacourse" href="/logout" style="float: right;" class="btn btn-warning mx-3"> Logout </a>
        <a type="button" data-toggle="modal" data-target="#addCourse" style="float: right; color: white;" class="btn btn-primary"> Add Course </a>
      </div>

      <!-- "Add a Course" Modal -->
      <div class="modal fade" id="addCourse" tabindex="-1" role="dialog" aria-labelledby="addLectureModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add Course</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form  action="/addCourseForm" method="post" enctype="multipart/form-data">
                <div class="form-group text-center">
                  <input required placeholder="Course name" class="mb-4 mt-4 form-control" id="courseName" name="courseName" type="text">
                  <input required placeholder="More details about the course (e.g Semester/Quarter)" class="mb-4 mt-4 form-control" id="title" name="title" type="text">
                  <button class="mt-4 btn btn-primary" id="submit" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
      <div class="col-4 d-flex justify-content-end align-items-center">
        
      </div>
    </div>
  </header>

      <a href="/classes?course={{material.courseName}}">
          <div class="col-sm-12 col-lg-12 mb-12">
              <div class="card">
                  <img src="static/images/machine_learning.jpeg" alt="Girl in a jacket" width="100%" height="10%">
                  <div class="card-body">
                      <h5 class="card-title">{{material.courseName}}</h5>
                      <p class="card-text">{{material.title}}</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

              </div>
